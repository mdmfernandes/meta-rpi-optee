# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rpi-optee"
BBFILE_PATTERN_meta-rpi-optee = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rpi-optee = "6"

LAYERDEPENDS_meta-rpi-optee = "core"
LAYERSERIES_COMPAT_meta-rpi-optee = "kirkstone"
